name: app_night_street
version: 1.0.0+1
publish_to: none
description: A new Flutter project.
environment:
  sdk: ">=3.1.0 <4.0.0"

dependencies:
  cupertino_icons: ^1.0.2
  logger: ^2.0.1
  get: 4.6.6
  flutter_svg: ^2.0.9
  pin_code_fields: ^8.0.1

  flutter:
    sdk: flutter
  cached_network_image: ^3.3.0
  device_preview: ^1.1.0
  shimmer: ^3.0.0
  flutter_rating_bar: ^4.0.1

dev_dependencies:
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

flutter:
  fonts:
    - family: Montserrat
      fonts:
        - asset: fonts/Montserrat/Montserrat-Arabic Regular.ttf
    - family: Cairo
      fonts:
        - asset: fonts/Cairo/Cairo-Regular.ttf
    - family: Shamel
      fonts:
        - asset: fonts/Shamel/FFShamelFamilySansOneBold.ttf

  uses-material-design: true

  assets:
    - images/svg/
    - images/svg/menu/
    - images/png/
